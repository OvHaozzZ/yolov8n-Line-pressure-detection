<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ë°åÁ®≥Ëá¥Ëøú - ÂéãÁ∫øÊ£ÄÊµãÁ≥ªÁªü</title>
    <style>
        :root {
            --primary-color: #3498db;
            --primary-hover: #2980b9;
            --text-color: #2c3e50;
            --light-text: #ecf0f1;
            --bg-overlay: rgba(0, 0, 0, 0.6);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "Segoe UI", sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1486673748761-a8d18475c757?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHJvYWR8ZW58MHx8MHx8fDA%3D');
            background-size: cover;
            background-position: center;
            filter: brightness(0.8);
            z-index: -1;
            transition: all 0.5s ease;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-overlay);
            z-index: -1;
        }
        
        /* Âä®ÊÄÅÂõæÂΩ¢ÂÖÉÁ¥† */
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .road-line {
            position: absolute;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.6);
            left: 0;
            width: 100px;
            animation: roadLineAnimation 3s linear infinite;
        }
        
        @keyframes roadLineAnimation {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(100vw); }
        }
        
        .header {
            padding: 2rem 0;
            text-align: center;
            animation: fadeInDown 1s ease;
        }
        
        .title {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        
        .title:hover {
            transform: scale(1.05);
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 1rem;
            animation: fadeIn 1.5s ease;
        }
        
        .title-underline {
            width: 300px;
            height: 3px;
            background-color: var(--primary-color);
            margin: 0 auto;
            border-radius: 3px;
            position: relative;
            overflow: hidden;
        }
        
        .title-underline::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.7), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            min-height: 60vh;
            animation: fadeIn 1s ease 0.5s both;
        }
        
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 1.2rem 2rem;
            min-width: 220px;
            font-size: 1.1rem;
            font-weight: bold;
            text-align: center;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.6s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .btn i {
            margin-right: 0.5rem;
            font-size: 1.3rem;
        }
        
        .btn:nth-child(1) { animation: fadeInUp 0.6s ease 0.6s both; }
        .btn:nth-child(2) { animation: fadeInUp 0.6s ease 0.8s both; }
        .btn:nth-child(3) { animation: fadeInUp 0.6s ease 1s both; }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(4px);
        }
        
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .modal.active .modal-content {
            transform: scale(1);
            opacity: 1;
        }
        
        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }
        
        .modal-body {
            margin-bottom: 1.5rem;
        }
        
        .modal-footer {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .modal-btn {
            padding: 0.7rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .modal-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        .file-input {
            display: none;
        }
        
        .footer {
            text-align: center;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.5);
            color: #cccccc;
            position: absolute;
            bottom: 0;
            width: 100%;
            animation: fadeIn 1s ease 1.5s both;
        }
        
        /* Ê∑ªÂä†Âä®Áîª */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInDown {
            from { 
                opacity: 0;
                transform: translateY(-20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .title {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bg-image"></div>
        <div class="overlay"></div>
        
        <!-- Âä®ÊÄÅËÉåÊôØÂÖÉÁ¥† -->
        <div class="animated-bg" id="animatedBg"></div>
        
        <header class="header">
            <h1 class="title">Ë°åÁ®≥Ëá¥Ëøú</h1>
            <p class="subtitle">Âü∫‰∫éÂõΩ‰∫ßÂ§ßÁÆóÂäõËäØÁâáÁöÑÂéãÁ∫øÊ£ÄÊµãÁ≥ªÁªü</p>
            <div class="title-underline"></div>
        </header>
        
        <main class="content">
            <div class="button-container">
                <button class="btn" onclick="openFileDialog('image')">
                    <span>üì∑ ÂõæÁâáÊô∫ËÉΩÊ£ÄÊµã</span>
                </button>
                <button class="btn" onclick="openFileDialog('video')">
                    <span>üé• ËßÜÈ¢ëË°å‰∏∫ÂàÜÊûê</span>
                </button>
                <button class="btn" onclick="showDeviceWarning()">
                    <span>üö® ÂÆûÊó∂ÂÆâÂÖ®ÁõëÊµã</span>
                </button>
            </div>
            <input type="file" id="imageInput" class="file-input" accept="image/jpeg,image/png,image/jpg">
            <input type="file" id="videoInput" class="file-input" accept="video/mp4,video/avi">
        </main>
        
        <footer class="footer">
            <p>¬© 2025 Ë°åÁ®≥Ëá¥ËøúÁ≥ªÁªü ÁâàÊùÉÊâÄÊúâ</p>
        </footer>
        
        <!-- Ê®°ÊÄÅÊ°Ü -->
        <div id="warningModal" class="modal">
            <div class="modal-content">
                <h2 class="modal-title">ËÆæÂ§áÁä∂ÊÄÅ</h2>
                <div class="modal-body">
                    <p>‚õî Êú™Ê£ÄÊµãÂà∞ÂÆâÂÖ®ÁõëÊµãËÆæÂ§á</p>
                    <p>ËØ∑ËøûÊé•‰∏ìÁî®Á°¨‰ª∂ÂêéÈáçËØï</p>
                </div>
                <div class="modal-footer">
                    <button class="modal-btn" onclick="closeModal()">Á°ÆÂÆö</button>
                </div>
            </div>
        </div>
        
        <div id="resultModal" class="modal">
            <div class="modal-content">
                <h2 class="modal-title">Â§ÑÁêÜÁªìÊûú</h2>
                <div class="modal-body">
                    <p id="resultMessage">Êñá‰ª∂Â∑≤‰∏ä‰º†ÔºåÂºÄÂßãÂ§ÑÁêÜ...</p>
                    <div id="processing" style="display: none; margin: 20px 0;">
                        <div style="border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 2s linear infinite; margin: 0 auto;"></div>
                    </div>
                    <div id="resultImage" style="margin: 10px 0; max-width: 100%; display: none;">
                        <img id="processedImage" src="" alt="Â§ÑÁêÜÁªìÊûú" style="max-width: 100%;">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="modal-btn" onclick="closeResultModal()">ÂÖ≥Èó≠</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // ÂàõÂª∫Âä®ÊÄÅËΩ¶ÈÅìÁ∫øÊïàÊûú
        function createRoadLines() {
            const animatedBg = document.getElementById('animatedBg');
            const screenHeight = window.innerHeight;
            
            // Âú®Â±èÂπïÈ´òÂ∫¶ËåÉÂõ¥ÂÜÖÂàõÂª∫Â§öÊù°ËΩ¶ÈÅìÁ∫ø
            for (let i = 0; i < 5; i++) {
                const line = document.createElement('div');
                line.className = 'road-line';
                
                // ËÆæÁΩÆ‰∏çÂêåÁöÑÈÄüÂ∫¶Âíå‰ΩçÁΩÆ
                const speed = 3 + Math.random() * 2; // 3-5Áßí
                const position = screenHeight * 0.5 + (i * 50); // Âú®Â±èÂπï‰∏≠‰∏ãÈÉ®
                const width = 50 + Math.random() * 100; // ÂÆΩÂ∫¶50-150px
                
                line.style.top = position + 'px';
                line.style.width = width + 'px';
                line.style.animationDuration = speed + 's';
                
                // ÈöèÊú∫Âª∂ËøüÂêØÂä®
                line.style.animationDelay = (Math.random() * 3) + 's';
                
                animatedBg.appendChild(line);
            }
        }
        
        // Âú®È°µÈù¢Âä†ËΩΩÂêéÂàõÂª∫Âä®ÊÄÅÊïàÊûú
        window.addEventListener('DOMContentLoaded', function() {
            createRoadLines();
            
            // ÊªëÂä®Âä®Áîª
            const title = document.querySelector('.title');
            setInterval(() => {
                title.style.textShadow = '2px 2px 8px rgba(52, 152, 219, 0.7)';
                setTimeout(() => {
                    title.style.textShadow = '2px 2px 4px rgba(0, 0, 0, 0.5)';
                }, 1000);
            }, 3000);
        });
        
        // ÊâìÂºÄÊñá‰ª∂ÈÄâÊã©ÂØπËØùÊ°Ü
        function openFileDialog(type) {
            if (type === 'image') {
                document.getElementById('imageInput').click();
            } else if (type === 'video') {
                document.getElementById('videoInput').click();
            }
        }
        
        // ÊòæÁ§∫ËÆæÂ§áË≠¶Âëä
        function showDeviceWarning() {
            const modal = document.getElementById('warningModal');
            modal.style.display = 'flex';
            setTimeout(() => {
                modal.classList.add('active');
            }, 10);
        }
        
        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal() {
            const modal = document.getElementById('warningModal');
            modal.classList.remove('active');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }
        
        // ÂÖ≥Èó≠ÁªìÊûúÊ®°ÊÄÅÊ°Ü
        function closeResultModal() {
            const modal = document.getElementById('resultModal');
            modal.classList.remove('active');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }
        
        // Â§ÑÁêÜ‰∏ä‰º†‰∫ã‰ª∂
        document.getElementById('imageInput').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                processFile(e.target.files[0], 'image');
            }
        });
        
        document.getElementById('videoInput').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                processFile(e.target.files[0], 'video');
            }
        });
        
        // Ê®°ÊãüÂ§ÑÁêÜÊñá‰ª∂
        function processFile(file, type) {
            // ÊòæÁ§∫Â§ÑÁêÜ‰∏≠Ê®°ÊÄÅÊ°Ü
            const modal = document.getElementById('resultModal');
            document.getElementById('resultMessage').textContent = `Ê≠£Âú®Â§ÑÁêÜ${type === 'image' ? 'ÂõæÁâá' : 'ËßÜÈ¢ë'}...`;
            document.getElementById('processing').style.display = 'block';
            document.getElementById('resultImage').style.display = 'none';
            modal.style.display = 'flex';
            
            setTimeout(() => {
                modal.classList.add('active');
            }, 10);
            
            // Ê®°ÊãüÂ§ÑÁêÜÂª∂Ëøü
            setTimeout(function() {
                // Êõ¥Êñ∞Â§ÑÁêÜÁªìÊûú
                document.getElementById('processing').style.display = 'none';
                
                if (type === 'image') {
                    // Â¶ÇÊûúÊòØÂõæÁâáÔºåÊòæÁ§∫Â§ÑÁêÜÁªìÊûú
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        document.getElementById('processedImage').src = event.target.result;
                        document.getElementById('resultImage').style.display = 'block';
                        document.getElementById('resultMessage').textContent = 'Ê£ÄÊµãÂÆåÊàêÔºÅÂõæÁâá‰∏≠ÁöÑËΩ¶ËæÜÂéãÁ∫øÊÉÖÂÜµÂ∑≤Ê†áËÆ∞„ÄÇ';
                    };
                    reader.readAsDataURL(file);
                } else {
                    // Â¶ÇÊûúÊòØËßÜÈ¢ëÔºåÊòæÁ§∫Â§ÑÁêÜÂÆåÊàê‰ø°ÊÅØ
                    document.getElementById('resultMessage').textContent = 'ËßÜÈ¢ëÂ§ÑÁêÜÂÆåÊàêÔºÅÂ∑≤‰øùÂ≠òËá≥output_video.mp4';
                }
            }, 2000);
        }
        
        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜËÉåÊôØÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        window.onclick = function(event) {
            if (event.target === document.getElementById('warningModal')) {
                closeModal();
            }
            if (event.target === document.getElementById('resultModal')) {
                closeResultModal();
            }
        }
        
        // Ê∑ªÂä†ÈîÆÁõòESCÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
                closeResultModal();
            }
        });
        
        // ÊØèÈöî‰∏ÄÊÆµÊó∂Èó¥ÂàáÊç¢ËÉåÊôØÂõæÁâáÊïàÊûú
        const bgImages = [
            'https://images.pexels.com/photos/63324/white-traffic-car-vehicle-63324.jpeg?auto=compress&cs=tinysrgb&w=1600',
            'https://images.pexels.com/photos/1756957/pexels-photo-1756957.jpeg?auto=compress&cs=tinysrgb&w=1600',
            'https://images.pexels.com/photos/3605302/pexels-photo-3605302.jpeg?auto=compress&cs=tinysrgb&w=1600',
            'https://images.pexels.com/photos/1034662/pexels-photo-1034662.jpeg?auto=compress&cs=tinysrgb&w=1600'
        ];
        
        let currentBgIndex = 0;
        
        function changeBgImage() {
            currentBgIndex = (currentBgIndex + 1) % bgImages.length;
            const bgImage = document.querySelector('.bg-image');
            bgImage.style.opacity = '0.3';
            
            setTimeout(() => {
                bgImage.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.6)), url('${bgImages[currentBgIndex]}')`;
                bgImage.style.opacity = '1';
            }, 500);
        }
        
        // ÊØè15ÁßíÂàáÊç¢‰∏ÄÊ¨°ËÉåÊôØ
        setInterval(changeBgImage, 15000);
    </script>
</body>
</html>
